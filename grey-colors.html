<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grey Colors Changer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #colorBox {
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: white;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }
        #instructions {
            text-align: center;
            font-size: 16px;
            color: #333;
            max-width: 300px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1>Grey Color Generator</h1>

    <!-- Add instructions -->
    <div id="instructions">
        <h2>How to use:</h2>
        <ol>
            <li>Enter a number between 0 and 255 in the input field.</li>
            <li>Click the "Generate" button or press Enter.</li>
            <li>The program will display 5 shades of grey based on your input.</li>
            <li>Click on any color swatch to copy its hex code to the clipboard.</li>
        </ol>
    </div>

    <div id="colorBox">#808080</div>

    <input type="number" id="greyInput" min="0" max="255" placeholder="Enter a number (0-255)">
    <button onclick="generateColors()">Generate</button>

    <div id="colorContainer"></div>

    <script>
        const colorBox = document.getElementById('colorBox');
        const colorContainer = document.getElementById('colorContainer');
        const greyInput = document.getElementById('greyInput');
        let currentColor = 128; // Start with middle grey (#808080)

        function generateColors() {
            const inputValue = parseInt(greyInput.value);
            if (isNaN(inputValue) || inputValue < 0 || inputValue > 255) {
                alert("Please enter a valid number between 0 and 255");
                return;
            }

            currentColor = inputValue;
            updateColorBox();
            generateShades();
        }

        function updateColorBox() {
            const hexColor = currentColor.toString(16).padStart(2, '0');
            const fullHexColor = `#${hexColor}${hexColor}${hexColor}`;
            
            colorBox.style.backgroundColor = fullHexColor;
            colorBox.textContent = fullHexColor;
        }

        function generateShades() {
            colorContainer.innerHTML = '';
            const shades = [-40, -20, 0, 20, 40];
            
            shades.forEach(shade => {
                const shadeColor = Math.max(0, Math.min(255, currentColor + shade));
                const hexColor = shadeColor.toString(16).padStart(2, '0');
                const fullHexColor = `#${hexColor}${hexColor}${hexColor}`;
                
                const colorSwatch = document.createElement('div');
                colorSwatch.style.backgroundColor = fullHexColor;
                colorSwatch.style.width = '50px';
                colorSwatch.style.height = '50px';
                colorSwatch.style.display = 'inline-block';
                colorSwatch.style.margin = '5px';
                colorSwatch.style.cursor = 'pointer';
                colorSwatch.title = 'Click to copy';
                
                colorSwatch.addEventListener('click', () => {
                    navigator.clipboard.writeText(fullHexColor);
                    alert(`Copied ${fullHexColor} to clipboard!`);
                });
                
                colorContainer.appendChild(colorSwatch);
            });
        }

        greyInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                generateColors();
            }
        });

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowUp') {
                currentColor = Math.min(255, currentColor + 1);
            } else if (event.key === 'ArrowDown') {
                currentColor = Math.max(0, currentColor - 1);
            }
            updateColorBox();
        });

        // Initialize
        updateColorBox();
        generateShades();
    </script>
</body>
</html>
